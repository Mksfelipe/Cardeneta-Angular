<h1 mat-dialog-title>Adicionar Compra</h1>
<div mat-dialog-content>
  <p>Valor: </p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.value" type="number" min="1.00" max="9999.99" step="0.5" format="currency">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data.value" 
             cdkFocusInitial>Salvar</button>
</div>
