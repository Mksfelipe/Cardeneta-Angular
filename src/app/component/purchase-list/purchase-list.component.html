<mat-card>
  <mat-toolbar>
    <span>Lista de Compras</span>
    <button class="buttonAdicionar" (click)="openDialog()">
      Adicionar Compra
    </button>
  </mat-toolbar>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#ID</th>
      <td mat-cell *matCellDef="let purchases">{{ purchases.id }}</td>
    </ng-container>
    <!-- firstName Column -->
    <ng-container matColumnDef="criado">
      <th mat-header-cell *matHeaderCellDef>valor</th>
      <td mat-cell *matCellDef="let purchases"> {{ purchases.price | currency:'R$'}}</td>
    </ng-container>
    <!-- lastName Column -->
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef>criado</th>
      <td mat-cell *matCellDef="let purchases">{{ purchases.created | date:'dd/MM/yyyy hh:mm:ss' }}</td>
    </ng-container>

    <!-- lastName Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let purchases">{{ purchases.paid ? 'PAGO' : 'NAO PAGO' }}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>
  <mat-paginator [pageIndex]="number" [length]="totalElements" [pageSize]="size" (page)="handlePageEvent($event)"
    aria-label="Select page">
  </mat-paginator>

</mat-card>
